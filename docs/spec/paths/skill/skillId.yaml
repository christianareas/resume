    - Skill
  operationId: getSkill
  summary: Get a Candidate’s Skill
  description: |
    Get a candidate’s skill from the system.
  parameters:
    - $ref: '../../resumeapi.yaml#/components/parameters/candidateId'
    - $ref: '../../resumeapi.yaml#/components/parameters/skillId'
  responses:
    '200':
