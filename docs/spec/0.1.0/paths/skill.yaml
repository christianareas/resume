# POST /candidate/{candidateId}/skill (createSkill)
post:
  tags:
    - Skill
  operationId: createSkill
  summary: Create a Candidate’s Skill
  description: |
    Create a candidate’s skill in the system.
  parameters:
    - $ref: '../resume-api.yaml#/components/parameters/candidateId'
  requestBody:
    $ref: '../resume-api.yaml#/components/requestBodies/createSkill'
  responses:
    '201':
      $ref: '../resume-api.yaml#/components/responses/skillCreated'
    '400':
      $ref: '../resume-api.yaml#/components/responses/skillInfoMissingIncorrect'
    '409':
      $ref: '../resume-api.yaml#/components/responses/skillAlreadyExists'
