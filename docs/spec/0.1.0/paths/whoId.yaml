# GET /candidate/{candidateId}/who/{whoId} (getWho)
get:
  tags:
    - Who
  operationId: getWho
  summary: Get a Candidate’s Who
  description: |
    Get a candidate’s who from the system.
  parameters:
    - $ref: '../resume-api.yaml#/components/parameters/candidateId'
    - $ref: '../resume-api.yaml#/components/parameters/whoId'
  responses:
    '200':
      $ref: '../resume-api.yaml#/components/responses/who'
    '400':
      $ref: '../resume-api.yaml#/components/responses/whoInfoMissingIncorrect'
    '404':
      $ref: '../resume-api.yaml#/components/responses/whoNotFound'

